<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurricane Demo</title>
    <link rel="stylesheet" type="text/css" href="css/gfx-scene.css" />
    <!-- Set the viewport size to the screen size, so it will be displayed maximized, but unscaled. -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>

    <!-- Include several libraries from THREE.js and the Scene class  -->
    <script src="three-js/three.js"></script>
    <script src="three-js/Detector.js"></script>
    <script src="three-js/stats.js"></script>

    <script src="gfx/dat.gui.min.js"></script>
    <script src="gfx/OrbitControls-Touch-Ortho.js"></script>
    <script src="gfx/math-ext.js"></script>
    <script src="gfx/HttpStatus.js"></script>
    <script src="gfx/gfx-scene.js"></script>
    <script src="gfx/Julian.js"></script>
    <script src="gfx/Carto.js"></script>
    <script src="gfx/GreatCircle.js"></script>

    <script src="js/HurrPlot.js"></script>
    <script src="js/StormFile.js"></script>orm
    <script src="js/HurrGui.js"></script>
    <script src="js/MetData.js"></script>
    <script src="js/StormObs.js"></script>
    <script src="js/HurrModel.js"></script>

    <style>
        .btn {
            border: 1px  solid darkgray;
            background-color: lightgray;
            border-radius: 8px;
            padding: 7px 14px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .vcr {
            border: 1px  solid lightgray;
            float: right;
            z-index:1000;
            padding: 10px 10px
        }
    </style>
</head>
<body>
<!-- set up the VCR controls -->
<div id="vcrDiv" class="vcr">
    <label>&nbsp;Rotation
        <input type="checkbox" id="rotationRate"  onclick="rotationRate()">
    </label>
    <label>Track
        <input type="checkbox" id="showTrack"  onclick="showTrack()">
    </label>
    &nbsp;
    <button class="btn" onclick="stopModel()">Stop</button>
    <button class="btn" onclick="runModel()">Run</button>
    <button class="btn" onclick="pauseModel()">Pause</button>
    <button class="btn" onclick="stepModel()">Step</button>
</div>

<script>
    var hurrPlot;
    var hurrGui;
    var stormFile;
    var hurrModel;

    // then initialize our demo's stuff
    initializeDemo();

    /**
     * Initialize the Demo.
     */
    function initializeDemo() {

        this.hurrModel = new HurrModel();
        this.hurrPlot  = new HurrPlot( this.hurrModel );
        this.hurrModel.setRenderFunc( hurrPlot.renderHurricane );

        // Create the mesh onto which we will render the output of the hurricane model
        this.hurrPlot.createGlobe();

        loadStorms();
    }

    /**
     * Load all the storms in the specified file, parsing them into JSON
     */
    function loadStorms() {
        stormFile = new StormFile();
        stormFile.loadData( "data/hurdat2-1851-2016-041117.json", stormsLoaded );
    }

    /**
     * Call back from loadStorms:HTTPRequest when data has been loaded
     */
    function stormsLoaded() {
        hurrGui = new HurrGui( hurrPlot.gfxScene.gui, stormFile, stormChanged );
        hurrGui.setupDatGui();
        stormChanged();
    }

    /**
     * Called when the current storm is chnaged in the UI or during init.
     */
    function stormChanged() {
        let curStorm = hurrGui.getCurrentStorm();
        hurrModel.initStorm( curStorm );
        if (hurrModel.showTrack)
            hurrPlot.plotStormTrack( curStorm );
    }

    /**
     *  Sets the rotation rate ON/OFF by callng on the model.
     */
    function rotationRate() {
        let rotate = document.getElementById('rotationRate');
         hurrPlot.setRotation( rotate.checked === true );
    }

    /**
     * Handle the checkbox for "show the track"
     */
    function showTrack() {
        let checkbox = document.getElementById('showTrack');
     }

    /**
     * Handle the "Stop" model command.
     */
    function stopModel() {
        hurrModel.stopModel();
    }

    function runModel() {
        hurrModel.startStepper();
    }

    function stepModel() {
        hurrModel.singleStep();
    }
</script>

</body>
</html>
